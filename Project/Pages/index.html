<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-commerce Website</title>
    <link rel="stylesheet" href="/Project/CSS/style.css">
    
</head>
<body>
    <!-- Topbar Section Start -->
    <div class="Top-Bar">
        <!-- Social media Icon start -->
        <div class="Social-Icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <!-- Social media Icon End -->

        <!-- SHIPPING Message Start -->
        <div class="Shipping-Message">
            <p>FREE SHIPPING THIS WEEK ON ORDER OVER $55</p>
        </div>
        <!-- SHIPPING Message End -->

        <!-- currency Converter start -->
        <div class="Currency-Language">
            <select class="Currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="npr">NPR</option>
                <option value="inr">INR</option>
            </select>
            <!-- currency Converter End -->

             <!-- Language Selector start -->
            <select class="Language">
                <option value="en">EN</option>
                <option value="hi">हिन्दि</option>
                <option value="ni">नेपाली</option>
            </select>
        <!-- Language Selector End -->
        </div>
    </div>
    <!-- Topbar Section End -->

    <!-- Header section start -->
    <div class="Main-Header">
        <h3 class="Logo">ECOM</h3>
        <!-- Search bar start-->
        <div class="Search-Bar">
            <input type="text" placeholder="Search Here...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <!-- Search bar end-->

        <!-- user, wishlist and Cart icon start -->
        <div class="Icons">
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
        <!-- user, wishlist and Cart icon End -->
    </div>
    <!-- Header section End -->

    <!-- Navbar start -->
    <nav class="Nav-Menu">
       <a href="#">Home</a>
       <a href="#">Shop</a>
       <a href="#">Products</a>
       <a href="#">About Us</a>
       <a href="#">Contact Us</a>
    </nav>

    <!-- hero section start -->
    <div class="Hero">
        <div class="Hero-Content">
            <h2>Welcome to our E-commerce Store</h2>
            <p>Discover the latest trends in fashion and more.</p>
            <button class="btn">Shop Now</button>
        </div>
    </div>
    <!-- hero section END -->

</body>
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/bb920c9925.js" crossorigin="anonymous">
</script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
